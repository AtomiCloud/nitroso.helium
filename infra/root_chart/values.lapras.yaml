serviceTree:
  landscape: &landscape lapras

bromine:
  enable: true

zinc:
  enable: true
  serviceTree:
    landscape: *landscape
  bromine:
    enable: true
  api:
    enabled: true
    replicaCount: 1
    configMountPath: /app/Config
    fullnameOverride: "zinc-api"
    appSettings:
      Database:
        MAIN:
          AutoMigrate: true
    service:
      type: ClusterIP
      port: 80
      containerPort: 9001
    serviceTree:
      landscape: *landscape
    ingress:
      enabled: true
      className: traefik
      hosts:
        - host: api.zinc.nitroso.lapras.lvh.me
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls: []
  migration:
    enabled: false
  streamcache:
    enable: true
    fullnameOverride: "zinc-streamcache"
  maincache:
    enable: true
    fullnameOverride: "zinc-maincache"
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "250m"
  maindb:
    enable: true
    fullnameOverride: "zinc-maindb"
  mainstorage:
    enable: true
    fullnameOverride: "zinc-mainstorage"

scheduler:
  schedule: "02 12 * * *"
  fullnameOverride: "helium-scheduler"
  image:
    repository: nitroso-helium-scheduler
  serviceTree:
    landscape: *landscape

refunder:
  schedule: "0 10-23 * * *"
  timezone: "Asia/Singapore"
  fullnameOverride: "helium-refunder"
  image:
    repository: nitroso-helium-refunder
  serviceTree:
    landscape: *landscape
